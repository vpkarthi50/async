<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<h1>ASYNC/AWAIT</h1>
	<script>
		function main(){
			return new Promise (function(resolve,reject){
				setTimeout(function(){
					resolve("Success");
				},2000); 
			})
			}
		function main1(res1){
			console.log("callback nu param " + res1);
			return new Promise (function(resolve,reject){
				setTimeout(function(){
					reject("failed");
				},1000); 
			})
			}
			async function parent(){				
				try{
					var res1=await main();
					var res2=await main1(res1);
					console.log("opt " + res1,res2);
				}
				catch(errr){
					console.log(errr);
				}
			
		}
		parent();
	</script>
	</body>
</html>
